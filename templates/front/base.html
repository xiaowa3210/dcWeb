<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block page_ame %}{% endblock %}</title>  <!--页面标题-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 样式表 -->
  <!--<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap-responsive.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap-theme.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='mdeditor/editormd.min.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/front/style.css')}}">

  {% block static_files %}{% endblock %}


</head>

<body>
  <!--==================导航条=========================-->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
        <!-- 当是移动端时，导航条可以折叠 -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="logo flex-row">
              <img src="/static/img/logo.png">
              <div class="slogan flex-column">
                <span>信息与通信工程学院</span>
                <span>WIN大学生创新创业基地</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <ul class="nav navbar-nav">
              <li class="active"><a href="{{ url_for('front.home') }}">主页</a></li>
              <li><a href="{{ url_for('front.lab') }}">基地风采</a></li>
              <li><a href="{{ url_for('front.news') }}">新闻公告</a></li>
              <li><a href="{{ url_for('front.downloadFile') }}">常用下载</a></li>
              <li><a href="{{ url_for('front.projects')}}">项目展示</a></li>
            </ul>
          </div>
        </div>

      </div>
    </div><!-- /.navbar-collapse -->
  </nav>

  <main>
    {% block body_part %}
    {% endblock %}
  </main>


  <!--页脚部分
  ==================================================-->
  <footer class="footer">
    <div class="container">
      <p>邮箱：buptwin@bupt.edu.cn；传真：010-62285134；电话：010-62281946；地址：北京邮电大学教一楼323； 邮编：100876</p>
      <p>北京邮电大学叶培大创新创业学院 © Copyright 2017</p>
    </div>
  </footer>

  <!--js文件-->
  <script type="text/javascript" src="/static/js/jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <script src="/static/mdeditor/editormd.js"></script>
  <script src="/static/front/base.js"></script>
  <script src="/static/front/utils.js"></script>
  {% block js_files%}
  {% endblock %}
</body>

</html>
