<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <meta name="keywords" content="Bive Templates"/>



    <link href="/static/css/bootstrap.css" rel='stylesheet' type='text/css'/>
    <link href="/static/tmp05/css/style.css" rel='stylesheet' type='text/css'/>
    <link href="/static/css/bootstrap-theme.css" rel='stylesheet' type='text/css'/>
    <link href="/static/css/popup-box.css" rel="stylesheet" type="text/css" media="all"/>
    <script src="/static/js/jquery-2.1.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <style>
        .open > .dropdown-menu{
            background: #31353e;
        }

        .dropdown-menu > li > a :hover {
             background-color: #31353e;
        }
    </style>


</head>
<body>
<!--start-header-->
<div id="home" class="header">
    <div class="top-header">
        <div class="container">
            <div class="logo">
                <a href="home.html"><img src="static/img/bupt/logo1.png" alt="" style="max-height: 150px;max-width: 150px"></a>
            </div>
            <!--start-top-nav-->
            <div class="top-nav">
                <ul>
                    <li class="active"><a class="play-icon popup-with-zoom-anim" href="#small-dialog"><span> </span>登录</a></li>
                    <li><a class="play-icon popup-with-zoom-anim" href="#small-dialog1">注册</a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <!---pop-up-box---->

    <!---//pop-up-box---->
    <div id="small-dialog" class="mfp-hide">
        <div class="login">
            <h3>Log In</h3>
            <h4>Already a Member</h4>
            <input type="text" value="Email" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = 'Email';}"/>
            <input type="password" value="Password" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = 'Password';}"/>
            <input type="submit" value="Login"/>
        </div>
    </div>
    <div id="small-dialog1" class="mfp-hide">
        <div class="signup">
            <h3>Sign Up</h3>
            <h4>Enter Your Details Here</h4>
            <input type="text" value="First Name" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = 'First Name';}"/>
            <input type="text" value="Second Name" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = 'Second Name';}"/>
            <input type="text" class="email" value="Enter Email" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = 'Enter Email';}"/>
            <input type="password" value="Password" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = 'Password';}"/>
            <input type="submit" value="SignUp"/>
        </div>
    </div>

    <!--End-header-->
    <div class="navgation" style="padding: 10px 0px;">
        <div class="menu">
            <a class="toggleMenu" href="#"><img src="/static/tmp05/images/menu-icon.png" alt=""/> </a>
            <ul class="nav" id="nav">
                <li><a href="{{url_for('tmp05.home')}}">主页</a></li>
                <li><a href="{{url_for('tmp05.laboratorys')}}">基地风采</a></li>
                <li><a href="{{url_for('tmp05.news')}}">新闻公告</a></li>
                <li><a href="{{url_for('tmp05.downlink01')}}">常用资料</a></li>
                <li><a href="{{url_for('tmp05.projects')}}">项目展示</a></li>
                <li class="dropdown">
                     <a class="dropdown-toggle" data-toggle="dropdown" href="#">新样式 <b class="caret"></b></a>
                      <ul class="dropdown-menu">
                        <li><a href="{{ url_for('tmp05.home') }}">样式5</a></li>
                        <li><a href="{{ url_for('tmp03.home') }}">样式3</a></li>
                        <li><a href="{{ url_for('tmp01.home') }}">样式1</a></li>
                         <li><a href="{{ url_for('back.login') }}">管理员界面</a></li>
                      </ul>
                </li>
            </ul>

        </div>
        <div class="search2">
            <form>
                <input type="text" value="Search.." onfocus="this.value = '';"
                       onblur="if (this.value == '') {this.value = 'Search..';}"/>
                <input type="submit" value="">
            </form>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<div>
    {% block body_part %}
    {% endblock %}
</div>

    <script src="/static/js/modernizr.custom.min.js"></script>
    <script src="/static/js/jquery.magnific-popup.js" type="text/javascript"></script>
    <!----start-top-nav-script---->
    <script src="/static/js/responsive-nav.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
            });
        });
    </script>
    <!----//End-top-nav-script---->
    <script>
        $(document).ready(function () {
            $('.popup-with-zoom-anim').magnificPopup({
                type: 'inline',
                fixedContentPos: false,
                fixedBgPos: true,
                overflowY: 'auto',
                closeBtnInside: true,
                preloader: false,
                midClick: true,
                removalDelay: 300,
                mainClass: 'my-mfp-zoom-in'
            });

        });
    </script>
</body>
