{% extends 'tmp01/base.html' %}
{% block page_name %}新闻公告{% endblock %}

{% block body_part %}
<section id="subintro">
    <div class="container">
        <article>
            <h2 style="text-align: center">{{ new.title }}</h2>
            <div style="text-align: center"><i class="icon-calendar"></i><span class="time">发布时间：{{new.extInfo.publisherTime}}</span></div>
            <p>{{ new.content | safe}}</p>
        </article>

        {% if files %}
        <label>附件</label>
            {% for file in files %}
                <a href="{{ url_for('common.file',name= file.path) }}">{{file.name}}</a>
            {% endfor %}
        {%endif%}
    </div>
</section>
{% endblock %}

{% block js_files %}
<script>
    $(document).ready(function () {
        //更改导航栏的active
        $("li:first").removeClass("active");
        $("li").eq(2).addClass("active");
    });
</script>
{% endblock %}
