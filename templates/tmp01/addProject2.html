{% extends 'tmp01/base.html' %}

{% block page_name %}首页{% endblock %}

{% block static_files %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='mdeditor/editormd.min.css')}}">

<script src="{{url_for('static',filename='common.js')}}"></script>

<style>
    * {
        box-sizing: border-box;
    }
    body{
        background-color: #f6f6f8;
    }
    .projectContainer{
        background-color: #fff;
        padding:50px;
        min-height: 900px;
        margin: 0 0 60px 0;

    }

    .item-header{
        height:60px;
        line-height: 60px;
        font-size:20px;
        margin:20px 0;
        border-bottom: 1px dotted #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
    }


    section.content {
        padding: 30px 50px 20px 30px;
        border:1px solid #eee
    }

    section.content input {
        width: 220px;
        height: 30px;
    }

    input#projectTitle {
        width: 500px;
    }

    .tableRow{
        display: flex;
        width: 100%;
        margin: 5px;
    }

    .tableRow .item {
        flex:1;
    }

    .tableRow .operate{
        justify-content: flex-end;
    }
    .tableRow label{
        display: inline-block;
        flex-shrink: 0;
        padding-right: 5px;
        font-size: 14px;
        font-weight: bold;
    }

    .operate button {
        width: 50px;
        height: 30px;
        background-color:#337e0a;
        margin-right: 10px;
        border:0px;
        border-radius: 4px;
        font-size: 14px;
        color:#fff
    }

    .operate #cancel {
        background-color: #eee;
        color:#333;
    }

    .show-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
    }
    .show-header span {
        margin-right: 5px;
        padding:5px;
        font-size:16px;
    }
    .show-content {
        max-height:80px;
        overflow: hidden;
    }

    .operate button {
        margin-left: 5px;
        padding: 5px;
        border: 0px;
        border-radius: 4px;
        background-color: #eee;
        color:#337e0a
    }
</style>

{% endblock%}

{% block js_files%}
<script src="{{ url_for('static',filename='mdeditor/editormd.js')}}"></script>
<script type="text/javascript">
    $(function () {

        //markdown编辑器设置
        var testEditor;

        testEditor = editormd("markdown", {
            syncScrolling: "single",
            saveHTMLToTextarea: true,
            height: 700,
            path: "{{url_for('static',filename='mdeditor/lib/')}}",
            //启动本地图片上传功能
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL: "{{url_for('common.markdown_upload')}}",
            watch:true
        });

        // 项目信息只有一个，默认显示，不能添加，只能保存和修改
        // 提交项目信息，只有提交了项目信息后续才能添加项目成员

        // 首先要上传封面图片并预览
        var mainPicId;  // 提交后返回的封面图片的id
        var mainPicUrl;
        $(".panel").on("change","#mainPic",function () {
            var mainPicPreview=$(this).parent().next().find("#mainPicPreview");
            var file=this.files[0];
            var form=new FormData();
            form.append("pics", file);
            form.append("source", 1);  // 封面图片的source为1
            if(mainPicId){    // 已经上传过，现在是修改
                form.append("source_id",mainPicId);
                $.ajax({
                    url:'/api/modifyMainPic/'+mainPicId,
                    data:form,
                    type: 'post',
                    dataType: 'json',
                    contentType:false,
                    processData:false,
                    success: function (info) {
                        // 响应成功且没有错误
                        if(info.errorno==0){
                            mainPicUrl=info.data.url;
                            mainPicPreview.attr("src",mainPicUrl);
                        }
                    },
                    error: function (info) {
                        alert(info.msg);
                    }
                });
            }else{
                $.ajax({
                    url:'/api/addPic',
                    data:form,
                    type: 'post',
                    dataType: 'json',
                    contentType:false,
                    processData:false,
                    success: function (info) {
                        if(info.errorno==0){
                            mainPicUrl=info.data[0].url;
                            mainPicPreview.attr("src",mainPicUrl);
                            mainPicId=info.data[0].id;
                        }
                    },
                    error: function (info) {
                        alert(info.msg);
                    }
                });
            }
        });

        // 提交/修改项目信息
        var projectId;
        var project={};
        $(".panel").on("click","#save-info",function () {
            var _this=$(this);
            var section=$(this).parent().parent();
            var pname=section.find("#projectTitle").val();  // 项目名称
            var content=testEditor.getHTML();         // 项目介绍
            var src_content=testEditor.getMarkdown();
            var startTime=section.find("#projectTime").val(); // 立项时间
            var type=section.find("#projectCategory").val();  // 项目类别
            var major=section.find("#projectMajor").val(); // 项目专业
            var picId=mainPicId;  // 封面图片id
            if(pname && content && startTime && picId){
                project.pname=pname;
                project.content=content;
                project.src_content=src_content;
                project.startTime=startTime;
                project.type=type;
                project.major=major;
                project.mainPicId=picId;
                console.log(project);
                // 根据按钮的信息判断是保存还是修改
                if(_this.text()=="保存"){
                    // 发送给后端的保存接口
                    $.ajax({
                        url: '/api/addPro',
                        data: JSON.stringify(project),
                        type: 'post',
                        dataType: 'json',
                        success: function (info) {
                            // 正确响应后，弹出保存成功信息，保存按钮变更为修改按钮
                            if(info.errorno==0){
                                alert("保存成功，请继续添");
                                projectId = info.data.pid;
                                _this.text("修改");
                            }
                        },
                        error: function(info){
                            alert(info.msg);
                        }
                    });
                };
                if(_this.text()=="修改"){
                    $.ajax({
                        url:'/api/modifyPro/'+projectId,
                        data:JSON.stringify(project),
                        type:'post',
                        dataType:'json',
                        success:function (info) {
                            // 正确响应后，弹出保存成功信息，保存按钮变更为修改按钮
                            if(info.errorno==0){
                                alert("修改成功");
                            }
                        }
                    })
                }
            }else{
                alert("请填写必填项");
            }
        });


        // 添加按钮，可以多个添加的类别为项目成员/老师/奖项，项目信息默认只有一个
        // 确定被添加的类别，确定插入的位置，克隆相应的输入框，然后插入到指定位置

        $(".add").click(function () {
            // 确定添加的类别(), 项目信息只有一个且默认显示
            var name=$(this).parent().parent().attr("id");
            // 根据类名选择要克隆的表单
            var newForm=$("#input-form").find("."+name).clone(true);
            newForm.removeClass("hide");
            // 确定插入的位置，即div.result中
            var aim=$(this).parent().next();
            // 插入
            aim.append(newForm);
        });


        // 提交/修改成员信息
        $(".panel").on("click",".save-member",function () {
            if(!projectId){
                alert("请先添加项目信息");
            }else {
                var item = $(this).parent().parent();
                var member = {};
                var name = item.find(".memberName").val();
                var number = item.find(".memberNo").val();
                var classId = item.find(".memberClass").val();
                var grade = item.find(".memberGrade").val();
                var major = item.find(".memberMajor").val();
                var academy = item.find(".memberCollege").val();
                member.name = name;
                member.classId = classId;
                member.number = number;
                member.grade = grade;
                member.major = major;
                member.academy = academy;
                var _this=$(this);
                var mid;
                if($(this).text()=="保存"){
                    $.ajax({
                        url: '/api/addProMember/1/' + projectId,  // 学生是1
                        data: JSON.stringify(member),
                        dataType: 'json',
                        type: 'post',
                        success: function (info) {
                            console.log(info);
                            if(info.errorno==0){
                                alert("保存成功，请继续添加");
                                mid = info.data.mid;  // 该成员的id，修改时需要
                                _this.text("修改");
                                _this.attr("id",mid);
                                // 取消按钮变成删除按钮
                                _this.next().text("删除");
                            }
                        },
                        error: function (info) {
                            alert(info.msg);
                        }
                    })
                };
                if ($(this).text()=="修改") {  // 修改
                    $.ajax({
                        url:'/api/modifyProMember/'+_this.attr("id"),
                        data: JSON.stringify(member),
                        dataType: 'json',
                        type: 'post',
                        success:function (info) {
                            if(info.errorno==0) {
                                alert("修改成功");
                           }
                        }
                    })
                }
            }
        });

        // 取消/删除按钮
        $(".panel").on("click",".cancel-member",function(){
            var aim=$(this).parent().parent();  //当前输入框
            var mid=$(this).prev().attr("id");
            // 取消即把当前输入框移除
            if($(this).text()=="取消"){
                aim.remove();
            };
            // 删除: (1)移除当前输入框 (2)向后端发送请求删除数据
            if($(this).text()=="删除"){
                $.ajax({
                    url:'/api/deleteProMember/'+mid,
                    type:'get',
                    success:function (info) {
                        if(JSON.parse(info).errorno==0){
                            alert("删除成功");
                            aim.remove();
                        }
                    }
                })
            }
        });


        // 提交/修改指导老师信息
        $(".panel").on("click",".save-teacher",function () {
            if (!projectId) {
                alert("请先添加项目信息");
            } else {
                var item = $(this).parent().parent();
                var teacher = {};
                var name = item.find(".teacherName").val();
                var major = item.find(".teacherMajor").val();
                var academy = item.find(".teacherCollege").val();
                teacher.name = name;
                teacher.major = major;
                teacher.academy = academy;
                var _this = $(this);
                var tid;

                if ($(this).text() == "保存") {
                    $.ajax({
                        url: '/api/addProMember/0/' + projectId,
                        data: JSON.stringify(teacher),
                        dataType: 'json',
                        type: 'post',
                        success: function (info) {
                            if (info.errorno == 0) {
                                alert("保存成功，请继续添加");
                                tid = info.data.mid;
                                _this.text("修改");
                                _this.attr("id", tid);
                                // 取消按钮变成删除按钮
                                _this.next().text("删除");
                            }
                        }
                    });
                }
                if ($(this).text() == "修改") {
                    $.ajax({
                        url: '/api/modifyProMember/' + _this.attr("id"),
                        data: JSON.stringify(teacher),
                        dataType: 'json',
                        type: 'post',
                        success: function (info) {
                            if (info.errorno == 0) {
                                alert("修改成功");
                            }
                        }
                    })
                }
            }
        });



        //添加奖项证书并预览
        var certIdArr=[];
        $(".award").on("change",".certfile",function () {
            var certPreview=$(this).parent().next().find(".certPreview");
            var files=this.files;
            var form=new FormData();
            for(var i=0;i<files.length;i++){
                form.append("pics",files[i]);
            }
            form.append("source", 2);
            $.ajax({
                url:'/api/addPic',
                data:form,
                type: 'post',
                dataType: 'json',
                contentType:false,
                processData:false,
                success:function (msg) {
                    console.log(msg);
                    for(var i=0;i<msg.data.length;i++){
                        var imgWrap=$("<div class='imgWrap'></div>");
                        var certImg=$("<img id='"+msg.data[i].id+"'>");
                        certImg.attr("src",msg.data[i].url);
                        var delBtn=$("<i class='icon-square icon-trash'></i>");
                        imgWrap.append(certImg);
                        imgWrap.append(delBtn);
                        certPreview.append(imgWrap);
                        certIdArr.push(msg.data[i].id);
                    }
                }
            })
        });

        //删除证书图片
        $(".award").on("click",".icon-trash",function () {
            var id=$(this).prev().attr("id");
            var wrap=$(this).parent();
            $.ajax({
                url:"/api/deleteCertFile/"+id,
                type:'get',
                dataType:'json',
                success:function (info) {
                    if(info.errorno==0){
                        wrap.remove();
                        certIdArr.splice(certIdArr.indexOf(id),1);
                    }
                }
            })
        });


        // 提交/修改奖项

        var awardId;
        $(".award").on("click",".save-award",function () {
            var award={};
            var awardItem=$(this).parent().parent();
            award.awardName=awardItem.find(".awardTitle").val();
            award.rank=awardItem.find(".awardCategory").val();
            award.awardTime=awardItem.find(".awardTime").val();
            var _this=$(this);
            if(!projectId){
                alert("请先添加项目信息");
            }else {

                if($(this).text()=="修改") {
                    $.ajax({
                        url: '/api/modifyProAward/' + _this.attr("id"),
                        data: JSON.stringify(award),
                        dataType: 'json',
                        type: 'post',
                        success: function (info) {
                            if (info.errorno == 0) {
                                alert("修改成功");
                            }
                        }
                    });
                }

                if($(this).text()=="保存"){
                    award.certids=certIdArr;
                    $.ajax({
                        url: '/api/addProAward/' + projectId,
                        data: JSON.stringify(award),
                        dataType: 'json',
                        type: 'post',
                        success: function (info) {
                            if(info.errorno==0){
                                alert("保存成功，继续添加");
                                awardId=info.data.id;
                                _this.text("修改");
                                _this.attr("id",awardId);
                                // 取消按钮变成删除按钮
                                _this.next().text("删除");
                            }
                        },
                        error: function (info) {
                            alert(info.msg)
                        }
                    })
                }
            }
        });

        // 取消/删除按钮
        $(".panel").on("click",".cancel-award",function(){
            var aim=$(this).parent().parent();  //当前输入框
            var awardId=$(this).prev().attr("id");
            // 取消即把当前输入框移除
            if($(this).text()=="取消"){
                aim.remove();
            };
            // 删除: (1)移除当前输入框 (2)向后端发送请求删除数据
            if($(this).text()=="删除"){
                $.ajax({
                    url:'/api/deleteProAward/'+awardId,
                    type:'get',
                    success:function (info) {

                        if(JSON.parse(info).errorno==0){
                            alert("删除成功");
                            aim.remove();
                        }
                    }
                })
            }
        });

        // 提交审核
        $("a#submit").click(function () {
            $.ajax({
                url:'/api/submitProject/'+projectId,
                type: 'get',
                success:function (info) {
                    alert(JSON.parse(info).msg);
                    window.location.href="{{url_for('front.user')}}"
                }
            })
        });

    })
</script>

{% endblock %}
