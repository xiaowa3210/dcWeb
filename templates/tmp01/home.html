{% extends 'tmp01/base.html' %}

{% block page_name %}首页{% endblock %}

{% block static_files %}
<style>
   .right {
       float: right;
   }

   .focusImg img {
       width: 100%;
   }

   .projects .title {
       overflow: hidden;
       padding-top: 20px;
       border-bottom: 2px solid #00a65a;
       margin-bottom: 10px;
   }

   .projects h3 {
       margin-bottom: 0px;
   }
   .projects .project-title {
       text-align: center;
   }
    .project-title h5 {
        margin: 0;
    }
    .title a {
        color:#333;
        text-decoration: none;
    }
    .title a:hover {
        color:#94c045;
    }
</style>
{% endblock %}

{% block body_part%}
  <!--主页焦点图-->
  <!-- ==========================-->
<div class="focusImg">
    <img src="{{ url_for('static',filename='tmp01/images/homeImg.jpg')}}">
</div>       <!--焦点图结束-->

  <!--最新/热门活动-->
  <!--================按时间或者热度取前三==============-->
<div class="projects">
   <div class="container">
       <div class="row-fluid">
           <div class="title">
               <div class="left">
                   <h3>最新项目</h3>
               </div>
               <div class="right">
                   <h4><a href="{{ url_for('front.projects')}}">更多&gt;&gt;</a></h4>
               </div>
           </div>
       </div>
       <div class="row-fluid">
           {% for project in projects %}
           <div class="span3">
               <div class="project-image">
                   <a href="{{ url_for('front.project',pid=project.pid) }}">  <!--链接到项目的详情地址-->
					   <img src="{{url_for('static',filename='tmp01/images/project.jpg')}}" alt=""> <!--需要一张封面图片-->
                   </a>
               </div>
               <div class="project-title">
                   <a href="{{ url_for('front.project',pid=project.pid) }}"> <!--需要链接到项目的详情地址-->
                       <h5>{{project.pname}}</h5> <!--项目标题-->
                   </a>
               </div>
               <div class="project-info">
                   <table class="table table-condensed" >
                       <thead>
                            <tr>
                                <th style="text-align: center;width: 50%">发布人</th>
                                <th style="text-align: center">发布时间</th>
                            </tr>
                       </thead>
                       <tbody>
                            <tr>
                                <td style="text-align: center">{{project.publisher}}</td>
                                <td style="text-align: center">{{project.broad_time}}</td>
                            </tr>
                       </tbody>
                   </table>
               </div>
           </div>
           {% endfor %}
           <div class="clear"></div>
       </div>
      </div>
  </div>
</div>
{% endblock %}
