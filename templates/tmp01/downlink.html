{% extends 'tmp01/base.html' %}

{% block page_name %}资料下载{% endblock %}

{% block body_part %}
<section id="subintro">
    <div class="container" >
      <div class="row">
        <div class="span3">
          <aside>
          <!-- <div class="widget"> -->
            <form class="form-search">
              <input placeholder="输入关键字" type="text" class="input-medium search-query">
              <button type="submit" class="btn btn-flat btn-color">搜索</button>
            </form>
          <!-- </div> -->
          </aside>
        </div>

        <div class="span9">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>标题</th>
                    <th style="text-align: center">发布时间</th>
                  </tr>
                </thead>
                <tbody>
                {% for file in files %}
                  <tr>
                    <!--<td width="82%"><a href="#">北京邮电大学差旅费报销单.xls    </a></td>-->

                    <td width="82%"> <a href="{{ url_for('common.file',name= file.name) }}">{{ file.name }}</a></td>

                  </tr>
                {% endfor %}

                </tbody>
              </table>

        {% from 'tmp01/macros.html' import pager %}
        {{ pager(pagination) }}

        </div>
      </div>
    </div>
    <!-- Footer
 ================================================== -->
  <div class="clear" style="clear: both;"></div>
  <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="span6">
            <p>&copy; 北京邮电大学</p>
          </div>
          <div class="span6">
            <div class="pull-right">
              <div class="credits">
                <!--
                  All the links in the footer should remain intact.

                -->
              </div>
            </div>
          </div>
        </div>
      </div>
  </footer>

</section>
{% endblock %}
