<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{% block page_name %}{% endblock %}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- styles -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap2/bootstrap2.2.2.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='tmp01/css/bootstrap-responsive.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='tmp03/css/camera.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='tmp01/css/style.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='tmp01/color/default.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='tmp01/css/base.css')}}">

  {% block static_files %}{% endblock %}


</head>

<body data-spy="scroll" data-target=".bs-docs-sidebar">
  <header>
    <!-- Navbar
    ================================================== -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <!-- logo -->
                 <a class="brand logo" href="{{ url_for('tmp01.home') }}"><img  width=" 300" height="100" src="{{ url_for('static',filename='img/1.png')}}" alt=""></a>
          <!-- end logo -->
          <!-- top menu -->
          <div class="navigation">
            <nav>
              <ul class="nav">
                <li class="dropdown active">
                  <a href="{{ url_for('tmp01.home') }}">主页</a>
                </li>
                <li class="dropdown">
                  <a href="{{ url_for('tmp01.news') }}">新闻公告</a>
                </li>
                <li class="dropdown">
                  <a href="{{ url_for('tmp01.downlink') }}">资料下载</a>
                </li>
                <li class="dropdown">
                  <a href="{{ url_for('tmp01.projects') }}">项目展示</a>
                </li>
                <li class="dropdown">
                  <a href="{{ url_for('tmp01.contact') }}">联系我们</a>
                </li>
              </ul>
              <ul class="nav topnav">
                {% if login_user %}
                  <li class="dropdown disabled">
                    <a href="{{ url_for('tmp01.user_center') }}">{{ login_user.username }}</a>
                  </li>
                  <li class="dropdown disabled">
                    <a href="{{ url_for('tmp01.logout') }}">注销</a>
                  </li>
                {% else %}
                  <li class="dropdown">
                    <a href="#">登陆</a>
                      <ul class="dropdown-menu">
                        <li><a href="{{ url_for('tmp01.login') }}">学生</a></li>
                        <li><a href="{{ url_for('auth.login') }}">管理员</a></li>
                      </ul>
                  </li>
                  <li class="dropdown disabled">
                    <a href="{{ url_for('tmp01.register') }}">注册</a>
                  </li>

                  <li class="dropdown">
                    <a href="#">新样式</a>
                      <ul class="dropdown-menu">
                        <li><a href="{{ url_for('tmp05.home') }}">样式5</a></li>
                        <li><a href="{{ url_for('tmp03.home') }}">样式3</a></li>
                        <li><a href="{{ url_for('tmp01.home') }}">样式1</a></li>
                      </ul>
                  </li>
                {% endif %}
              </ul>
            </nav>
          </div>
          <!-- end menu -->
        </div>
      </div>
    </div>
  </header>

  <!--页面主体部分
  ================================================= -->
  <main style="height: 900px;">
    {% block body_part %}
    {% endblock %}
  </main>




</body>


  <!-- JavaScript Library Files -->
  <script src="/static/js/jquery-1.8.2.min.js"></script>
  <script src="/static/js/bootstrap2/bootstrap2.3.0.js"></script>
  <script src="/static/js/jquery.prettyPhoto.js"></script>
  <script src="/static/js/hover/jquery-hover-effect.js"></script>
  <script src="/static/js/hover/setting.js"></script>
  <script src="/static/js/application.js"></script>
  <script src="/static/js/camera/camera.min.js"></script>
  <script src="/static/js/camera/setting.js"></script>
  <script src="/static/js/base.js"></script>
  <script src="/static/js/custom.js"></script>
  <!-- Template Custom JavaScript File -->

</html>
